    function colorEstado(data) {
		switch (data) {
			case 'PENDIENTE':
                return '<span style="text-transform: capitalize;" class="badge badge-pill badge-danger"><i class="fas fa-hourglass-half my-1 mx-1"></i> ' + data + '</span></b>';
               break;
            case 'ENTREGADO':
                return '<span style="text-transform: capitalize;" class="badge badge-pill badge-success"><i class="fas fa-check my-1 mx-1"></i>' + data + '</span></b>';
                break;
            case 'REPROGRAMADO':
                return '<span style="text-transform: capitalize;" class="badge badge-pill badge-info"><i class="fas fa-clock my-1 mx-1"></i> ' + data + '</span></b>';
                break;
            case 'EN TRÁNSITO':
                return '<span style="text-transform: capitalize;" class="badge badge-pill badge-warning"><i class="fas fa-truck my-1 mx-1"></i> ' + data + '</span></b>';
               break;
			default:
				return '<span style="text-transform: capitalize;" class="badge badge-pill badge-default"><i class="fas fa-ban my-1 mx-1"></i> ' + data + '</span></b>';

        }
    }

	// DEBE IR EN CADA HTML PARA RASTREAR AL REPARTIDOR

	// UBICACION DEL REPARTIDOR
	function geo_success(position) {
		// coordenadas de la ubicacion
		var ubicacion = position.coords.latitude + ',' + position.coords.longitude;

		$.ajax({
			dataType: 'html',
			async: true,
			type: 'POST',
			url: 'inc/repartidores-data.php',
			cache: false,
			// id_repartidor se debe obtener del proveedor logueado
			data: {q: 'guardar_ubicacion',ubicacion: ubicacion , id_repartidor: 1 },
			success: function (data, status, xhr) {
				var n = data.toLowerCase().indexOf("error");
				if (n == -1) {
					// console.log("ubicacion enviada al servidor : " + ubicacion);
				}else{
					alertDismissJS(data, "error");
				}
			},
			error: function (jqXhr) {
				alertDismissJS($(jqXhr.responseText).text().trim(), "error");
			}
		});
	}

	function geo_error(error) {
		switch(error.code) {
			case error.PERMISSION_DENIED:
				alertDismissJS("Solicitud de geolocalización denegada, no se podra rastrear su ubicación", "error");
			break;

			case error.POSITION_UNAVAILABLE:
				alertDismissJS("La información de ubicación no está disponible", "error");
			break;

			case error.TIMEOUT:
				alertDismissJS("Tiempo de espera agotado. No se pudo obtener su ubicacion", "error");
			break;

			case error.UNKNOWN_ERROR:
				alertDismissJS("Error no identificado", "error");
			break;
		}
	}

	if (navigator.geolocation) {
		// se ejecuta cada vez que la ubicacion del proveedor cambie
		var wpid = navigator.geolocation.watchPosition(geo_success, geo_error);
	} else {
		alertDismissJS("La geolocalización no es compatible con este navegador", "error");
	}

	// FIN UBICACION DEL REPARTIDOR
