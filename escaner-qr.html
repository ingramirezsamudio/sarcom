<script type="text/javascript">
$(document).ready( function () {
	//verificar login
	if (localStorage.getItem("id_usuario")) {
		console.log('esta logueado');
		//location.replace("inicio.html");
	}else {
		console.log('NO esta logueado');
		location.replace("login.html");
	}

	//definir tipo de usuario
	if (localStorage.getItem("tipo_usuario")=='superadmin') {
		tipo_usuario = 'superadmin';
	}else if (localStorage.getItem("tipo_usuario")=='admin') {
		tipo_usuario = 'admin';
	}else if (localStorage.getItem("tipo_usuario")=='proveedor') {
		tipo_usuario = 'proveedor';
	}else if (localStorage.getItem("tipo_usuario")=='cliente') {
		tipo_usuario = 'cliente';
	}else if (localStorage.getItem("tipo_usuario")=='encargado') {
		tipo_usuario = 'encargado';
	}
	else {
		tipo_usuario = 'visitante';
	};

	//ajax para el leftbar
	$.ajax({
		dataType: 'html',
		async: true,
		type: 'POST',
		url: 'inc/leftbar-data.php',
		cache: false,
		data: {q: tipo_usuario},
		success: function (data, status, xhr) {
			var n = data.toLowerCase().indexOf("error");
			if (n == -1) {
				$('#sidebarnav').html(data);
				cargarScriptMenu();
			}else{
				alertDismissJS(data, "error");
			}
		},
		error: function (jqXhr) {
			alertDismissJS($(jqXhr.responseText).text().trim(), "error");
		}
	});
});

//fin de onready

function cargarScriptMenu() {
	let scriptActual = document.getElementById('script');
	let nuevoScript = document.createElement('script');
	nuevoScript.src = 'dist/js/sidebarmenu.js?v=2';

	document.head.replaceChild(nuevoScript, scriptActual);
}

function logout(){
		localStorage.clear();
		sessionStorage.clear();
		location.replace('login.html');
}

	//Altura del preview
	$(document).ready(function () {
        // Tamaño al cargar
        $('#content-preview').css('height', $(window).height()-140 + "px");
        // $('#content-preview').css('width', "100%");

        // Adapta al redimensionar
		$(window).bind('resize', function(e) {
            if (window.RT) clearTimeout(window.RT);
            window.RT = setTimeout(function() {
                $('#content-preview').css('height', $(window).height()-140 + "px");
            }, 100);
		});
	});

	// Array con todas las caramas del usuario
	let array_camaras;

	// posicion en el array de la camara activa
	let camara_activa;

	// Instancia del Scanner
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

	// Evento scan
	scanner.addListener('scan', function (content) {
		// alert(content);
		swal({
			title: "¿Ver información de envio?",
			text: "",
			type: "warning",
			showCancelButton: true,
			confirmButtonColor: "var(--primary)",
			confirmButtonText: "Ver",
			cancelButtonText: "Cancelar",
			closeOnConfirm: false
		}, function(){
			window.location = content;
		});
    });

	// Obtiene todas las camaras del usuario
    Instascan.Camera.getCameras().then(function (cameras) {

		// Si es mayor a 0 hay camaras disponibles
		if (cameras.length > 0) {
			// camara a activar
			let carama;

			// La camara en la posicion 1 por lo general es la camara trasera en la
			// mayoria de los telefonos
			if (cameras.length > 1) {
				camara = cameras[1];
				camara_activa = 1;
			} else {
				camara_activa = 0;
				camara = cameras[0];
			}

			// Activa la camara y empieza a escanear
            scanner.start(camara).then(function () {
				// alert("Camara activa");

				// Carga el array con las camaras disponibles
				array_camaras = cameras;

				// Carga el select de camaras
				camaras();
			}).catch(function (err) {
				// alert(err);
				alertDismissJS("Error al iniciar la camara", "error");
			});
        } else {
			// alert('No cameras found.');
			alertDismissJS("No se detecta ningua camara", "error");
        }
    }).catch(function (e) {
		// alert(e);
		alertDismissJS("No se detecta ningua camara", "error");
	});

	//CAMARAS
    function camaras() {
		for (let i = 0; i < array_camaras.length; i++) {
			let nro_camara = i + 1;
			if (i == camara_activa) {
	        	$("#camaras").append('<option value="' + i + '" selected>Camara ' + nro_camara  + '</option>');
			} else {
				$("#camaras").append('<option value="' + i + '">Camara ' + nro_camara  + '</option>');
			}
		}
    }

	// Ativa la camara que se selecciona en el select
	$('#camaras').on('keyup change', function (e) {
		camara = array_camaras[$(this).val()];

		scanner.start(camara).then(function () {
			// alert("Camara activa");
		}).catch(function (err) {
			// alert(err);
			alertDismissJS("Error al iniciar la camara", "error");
		});
	});


	// UBICACION DEL REPARTIDOR
	function geo_success(position) {
		// coordenadas de la ubicacion
		var ubicacion = position.coords.latitude + ',' + position.coords.longitude;

		$.ajax({
			dataType: 'html',
			async: true,
			type: 'POST',
			url: 'inc/repartidores-data.php',
			cache: false,
			// id_repartidor se debe obtener del proveedor logueado
			data: {q: 'guardar_ubicacion',ubicacion: ubicacion , id_repartidor: localStorage.getItem("id_repartidor") },
			success: function (data, status, xhr) {
				var n = data.toLowerCase().indexOf("error");
				if (n == -1) {
					// console.log("ubicacion enviada al servidor : " + ubicacion);
				}else{
					alertDismissJS(data, "error");
				}
			},
			error: function (jqXhr) {
				alertDismissJS($(jqXhr.responseText).text().trim(), "error");
			}
		});
	}

	function geo_error(error) {
		switch(error.code) {
			case error.PERMISSION_DENIED:
				alertDismissJS("Solicitud de geolocalización denegada, no se podra rastrear su ubicación", "error");
			break;

			case error.POSITION_UNAVAILABLE:
				alertDismissJS("La información de ubicación no está disponible", "error");
			break;

			case error.TIMEOUT:
				alertDismissJS("Tiempo de espera agotado. No se pudo obtener su ubicacion", "error");
			break;

			case error.UNKNOWN_ERROR:
				alertDismissJS("Error no identificado", "error");
			break;
		}
	}

	if (navigator.geolocation) {
		// se ejecuta cada vez que la ubicacion del proveedor cambie
		if (localStorage.getItem("tipo_usuario")=='proveedor'){
			var wpid = navigator.geolocation.watchPosition(geo_success, geo_error);
		}
	} else {
		alertDismissJS("La geolocalización no es compatible con este navegador", "error");
	}

	// FIN UBICACION DEL REPARTIDOR


</script>
