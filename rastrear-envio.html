<script type="text/javascript">
$(document).ready( function () {
	//verificar login
	if (localStorage.getItem("id_usuario")) {
		console.log('esta logueado');
		//location.replace("inicio.html");
	}else {
		console.log('NO esta logueado');
		//location.replace("login.html");
	}

	//definir tipo de usuario
	if (localStorage.getItem("tipo_usuario")=='superadmin') {
		tipo_usuario = 'superadmin';
	}else if (localStorage.getItem("tipo_usuario")=='admin') {
		tipo_usuario = 'admin';
	}else if (localStorage.getItem("tipo_usuario")=='proveedor') {
		tipo_usuario = 'proveedor';
	}else if (localStorage.getItem("tipo_usuario")=='cliente') {
		tipo_usuario = 'cliente';
	}else if (localStorage.getItem("tipo_usuario")=='encargado') {
		tipo_usuario = 'encargado';
	}
	else {
		tipo_usuario = 'visitante';
	};


	//ajax para el leftbar
	$.ajax({
		dataType: 'html',
		async: true,
		type: 'POST',
		url: 'inc/leftbar-data.php',
		cache: false,
		data: {q: tipo_usuario},
		success: function (data, status, xhr) {
			var n = data.toLowerCase().indexOf("error");
			if (n == -1) {
				$('#sidebarnav').html(data);
				cargarScriptMenu();
			}else{
				alertDismissJS(data, "error");
			}
		},
		error: function (jqXhr) {
			alertDismissJS($(jqXhr.responseText).text().trim(), "error");
		}
	});
});

function cargarScriptMenu() {
	let scriptActual = document.getElementById('script');
	let nuevoScript = document.createElement('script');
	nuevoScript.src = 'dist/js/sidebarmenu.js?v=2';

	document.head.replaceChild(nuevoScript, scriptActual);
}

function logout(){
		localStorage.clear();
		sessionStorage.clear();
		location.replace('login.html');
}

    //Altura de tabla automatica
	$(document).ready(function () {
        // Tamaño del mapa al cargar
        $('#content-mapa').css('height', $(window).height()-170 + "px");
        $('#content-mapa').css('width', "100%");

        // Adapta el mapa al redimensionar
		$(window).bind('resize', function(e) {
            if (window.RT) clearTimeout(window.RT);
            window.RT = setTimeout(function() {
                $('#content-mapa').css('height', $(window).height()-170 + "px");
                // $("#tabla").bootstrapTable('refreshOptions', {
                // 	height: $(window).height()-90,
                // 	pageSize: Math.floor(($(window).height()-90)/50),
                // });
            }, 100);
		});
	});

	var data;

	$('#buscar').click(function() {
		$('#actualizar').val("");
	});

	$('#act').click(function() {
		$('#actualizar').val("si");
		$("#formulario").submit();
	});

    //BUSCA LA UBICACION ACTUAL DEL PEDIDO
	$("#formulario").submit(function(e) {
		e.preventDefault();

		if ($('#actualizar').val() == "") {
			data = $(this).serializeArray();
		}
        $.ajax({
			url: 'inc/pedidos-data.php?q=rastrear_pedido',
			dataType: 'json',
			type: 'post',
			contentType: 'application/x-www-form-urlencoded',
			data: data,
			beforeSend: function(){
				NProgress.start();
			},
			success: function(json, textStatus, jQxhr){
				NProgress.done();
                var n = json.estatus.toLowerCase().indexOf("error");
				if (n == -1) {
					alertDismissJS(json.estatus, "ok");
                    mostrarEnvio(parseFloat(json.latitud), parseFloat(json.longitud));
				} else {
					alertDismissJS(json.estatus, "error");
				}
			},
			error: function(jqXhr, textStatus, errorThrown){
				NProgress.done();
				alertDismissJS($(jqXhr.responseText).text().trim(), "error");
			}
		});
	});

	function initMap() {
		var map = new google.maps.Map(document.getElementById('map'), {
			center: new google.maps.LatLng(-25.2876536, -57.6115997),
			// center: {lat: 25.2966809, lng: -57.668129},
			zoom: 15
		});
	}

    function mostrarEnvio(latitud, longitud) {
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15
		});
		infoWindow = new google.maps.InfoWindow;

		var pos = {lat: latitud, lng: longitud};

		infoWindow.setPosition(pos);
		infoWindow.setContent('Su proveedor está aquí');
		infoWindow.open(map);
		map.setCenter(pos);
    }




</script>
