		$(document).ready( function () {
			//verificar login
			if (localStorage.getItem("id_usuario")) {
				console.log('esta logueado');
				//location.replace("inicio.html");
			}else {
				console.log('NO esta logueado');
				location.replace("login.html");
			}

			//definir tipo de usuario
			if (localStorage.getItem("tipo_usuario")=='superadmin') {
				tipo_usuario = 'superadmin';
			}else if (localStorage.getItem("tipo_usuario")=='admin') {
				tipo_usuario = 'admin';
			}else if (localStorage.getItem("tipo_usuario")=='proveedor') {
				tipo_usuario = 'proveedor';

				tipo_usuario = 'cliente';
			}else if (localStorage.getItem("tipo_usuario")=='encargado') {
				tipo_usuario = 'encargado';
			}
			else {
				tipo_usuario = 'visitante';
			};

			$.ajax({
				dataType: 'html',
				async: true,
				type: 'POST',

				data: {q: tipo_usuario},

					var n = data.toLowerCase().indexOf("error");
					if (n == -1) {
						$('#sidebarnav').html(data);
						cargarScriptMenu();
					}else{
						alertDismissJS(data, "error");
					}
				},
				error: function (jqXhr) {
					alertDismissJS($(jqXhr.responseText).text().trim(), "error");
				}
			});
		});

			let scriptActual = document.getElementById('script');

			nuevoScript.src = 'dist/js/sidebarmenu.js?v=2';

			document.head.replaceChild(nuevoScript, scriptActual);
		}

        // sortName: "estado",
        sortOrder: 'desc',
        trimOnSearch: false,
        height: $(window).height() - 90,
        pageSize: Math.floor(($(window).height() - 90) / 50),
        columns: [
            [
				{ field: 'cliente_final', align: 'left', valign: 'middle', title: 'Destino', sortable: true },
				{ field: 'razon_social', align: 'left', valign: 'middle', title: 'Entidad', sortable: true },
				{ field: 'nombre', align: 'left', valign: 'middle', title: 'Repartidor ', sortable: true },
                { field: 'estado', align: 'center', valign: 'middle', title: 'Estado', sortable: true, formatter: colorEstado  },
                { field: 'cantidad_reprogramaciones', align: 'center', valign: 'middle', title: 'Reprog.', sortable: true },

				{ field: 'foto_cedula', align: 'center', valign: 'middle', title: 'Foto de cedula', sortable: true, visible: true, formatter: fotos2, events: accionesFila,},
				{ field: 'foto_cedula2', align: 'center', valign: 'middle', title: 'Foto 2', sortable: true, visible: false, formatter: fotos3 },
                { field: 'foto_cedula3', align: 'center', valign: 'middle', title: 'Foto 3', sortable: true, visible: false, formatter: fotos4 },
                { field: 'foto_cedula4', align: 'center', valign: 'middle', title: 'Foto 4', sortable: true, visible: false, formatter: fotos5 },
                { field: 'foto_cedula5', align: 'center', valign: 'middle', title: 'Foto 5', sortable: true, visible: false, formatter: fotos6 },
				{ field: 'fecha_entrega', align: 'center', valign: 'middle', title: 'Entregado', sortable: true, visible: true}

		function colorEstado(data) {
	 		switch (data) {
	 			case 'PENDIENTE':
	                 return '<span style="text-transform: capitalize;" class="badge badge-pill badge-danger"><i class="fas fa-hourglass-half my-1 mx-1"></i> ' + data + '</span></b>';
	                break;
	             case 'ENTREGADO':
	                 return '<span style="text-transform: capitalize;" class="badge badge-pill badge-success"><i class="fas fa-check my-1 mx-1"></i>' + data + '</span></b>';
	                 break;
	             case 'REPROGRAMADO':
	                 return '<span style="text-transform: capitalize;" class="badge badge-pill badge-info"><i class="fas fa-clock my-1 mx-1"></i> ' + data + '</span></b>';
	                 break;
	             case 'EN TRÁNSITO':
	                 return '<span style="text-transform: capitalize;" class="badge badge-pill badge-warning"><i class="fas fa-truck my-1 mx-1"></i> ' + data + '</span></b>';
	                break;
	 			default:
	 				return '<span style="text-transform: capitalize;" class="badge badge-pill badge-default"><i class="fas fa-ban my-1 mx-1"></i> ' + data + '</span></b>';

	         }
	     }

        //Altura de tabla automatica
        $(document).ready(function () {
            $(window).bind('resize', function(e)
                {
                  if (window.RT) clearTimeout(window.RT);
                  window.RT = setTimeout(function()
                  {
                    $("#tabla").bootstrapTable('refreshOptions', {
                        height: $(window).height()-90,
                        pageSize: Math.floor(($(window).height()-90)/50),
                    });
                  }, 100);
                });
        });

        $('#agregar').click(function(){
            $('#modalLabel').html('Registrar Repartidor');
            $('#formulario').attr('action', 'cargar');
        });

        $('#modal_principal').on('show.bs.modal', function (e) {
            if ($('#formulario').attr('action')=="cargar"){
                limpiarModal(e);
                $('#eliminar').hide();
            }
        });

        $('#modal_principal').on('shown.bs.modal', function (e) {
            $("form input[type!='hidden']:first").focus();
        });

        $(".modal-dialog").draggable({
            handle: ".modal-header"
        });

        function limpiarModal(){
            $(document).find('form').trigger('reset');
        }

        //GUARDAR NUEVO REGISTRO O CAMBIOS EDITADOS
        $("#formulario").submit(function(e){
            e.preventDefault();
            var data = $(this).serializeArray();
            //data.push({name: 'detalles', value: JSON.stringify($('#tabla_detalles').bootstrapTable('getData'))});
            $.ajax({
                url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php?q='+$(this).attr("action"),
                dataType: 'html',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: data,
                beforeSend: function(){
                    NProgress.start();
                },
                success: function(datos, textStatus, jQxhr){
                    NProgress.done();
                    var n = datos.toLowerCase().indexOf("error");
                    if (n == -1) {
                        $('#modal_principal').modal('hide');
                        alertDismissJS(datos, "ok");
                        $('#tabla').bootstrapTable('refresh', {url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php?q=ver'});
                    }else{
                        alertDismissJS(datos, "error");
                    }
                },
                error: function(jqXhr, textStatus, errorThrown){
                    NProgress.done();
                    alertDismissJS($(jqXhr.responseText).text().trim(), "error");
                }
            });
        });


        //ELIMINAR
        $('#eliminar').click(function(){
            var nombre = $("#nombre").val();
            swal({
                title: "¿Eliminar Repartidor: "+nombre+"?",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "var(--primary)",
                confirmButtonText: "Eliminar",
                cancelButtonText: "Cancelar",
                closeOnConfirm: false
            }, function(){
                $.ajax({
                    dataType: 'html',
                    async: false,
                    type: 'POST',
                    url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php',
                    cache: false,
                    data: {q: 'eliminar', id: $("#hidden_id_repartidor").val(), nombre: $("#nombre").val() },
                    beforeSend: function(){
                        NProgress.start();
                    },
                    success: function (data, status, xhr) {
                        var n = data.toLowerCase().indexOf("error");
                        if (n == -1) {
                            $('#modal_principal').modal('hide');
                            swal.close();
                            alertDismissJS(data, "ok");
                            NProgress.done();
                            $('#tabla').bootstrapTable('refresh', {url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php?q=ver'});
                        }else{
                            alertDismissJS(data, "error");
                        }
                    },
                    error: function (jqXhr) {
                        alertDismissJS($(jqXhr.responseText).text().trim(), "error");
                    }
                });
            });
        });


        //AL PERDER EL FOCO Y SI EL MODAL ESTÁ VISIBLE
        $('#ruc').blur(function(){
            if ($('#modal_principal').is(':visible')){
                buscarRUC();
            }
        });

        function buscarRUC(){
            if ($("#ruc").val()){
                $.ajax({
                    dataType: 'json', async: true, cache: false, url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php', timeout:10000, type: 'POST', data: {q:'buscar_ruc', ruc: $("#ruc").val()},
                    beforeSend: function(){
                        $("#spin_ruc").show();
                    },
                    success: function (json){
                        if(json.ruc){
                            $("#spin_ruc").hide();
                            $('#ruc').val(json.ruc+"-"+json.dv);
                            $('#razon_social').val(json.nombre);
                            $('#telefono').val(json.telefono);
                            $('#direccion').val(json.direccion);
                        }else{
                            buscarCI();
                        }
                    },
                    error: function (jqXhr) {
                        $("#spin_ruc").hide();
                        alertDismissJS($(jqXhr.responseText).text().trim(), "error");
                    }
                });
            }
        }

        function buscarCI(){
            $.ajax({
                dataType: 'json', async: true, cache: false, url: 'https://frontliner.namandu.com/android/inc/estado_envio-data.php', timeout:10000, type: 'POST', data: {q:'buscar_ci', ci: $("#ruc").val()},
                beforeSend: function(){
                    $("#spin_ruc").show();
                },
                success: function (json){
                    $("#spin_ruc").hide();
                    $('#razon_social').val(json.nombre);
                    $('#telefono').val("");
                    $('#direccion').val("");
                },
                error: function (jqXhr) {
                    $("#spin_ruc").hide();
                    alertDismissJS($(jqXhr.responseText).text().trim(), "error");
                }
            });
        }



    </script>
